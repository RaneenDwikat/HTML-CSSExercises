function PrintNumberAsWord(value)
{
  var word = "";
  switch(value){
    case 0:
        word = "zero";
        break;
    case 1:
        word = "one";
        break;
    case 2:
        word = "two";
        break;
    case 3:
        word = "three";
        break;
    case 4:
        word = "four";
        break;
    case 5:
        word = "five";
        break;
    default:
        word= "value is not between 0 and 5";
        break;
  }
  return word;
}
